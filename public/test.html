<html>

<head>
</head>

<body>

    <div id="parent" style="display:flex">
        <test-c id="one" style="order:0"></test-c>
        <test-c id="two" style="order:1"></test-c>
    </div>
    <script>
        class testC extends HTMLElement {
            connectedCallback() {
                const d = this.appendChild(document.createElement("div"));
                d.textContent = this.getAttribute("id") || "testc";
            }
        }
        customElements.define('test-c', testC);

        const el = document.getElementById("one");
        const el2 = document.getElementById("two");
        // el2.parentElement.insertBefore(el2, el);
        el2.style.order = 0;
        el.style.order = 1;
    </script>
</body>

</html>
